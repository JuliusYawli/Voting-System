{% extends 'base.html' %}

{% block title %}Verify Student ID - RMU E-Voting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header text-center" style="background-color: #002147; color: white;">
                <h3 class="mb-0">Verify Your Student ID</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/rmu_logo.png') }}" alt="RMU Logo" height="80">
                </div>
                
                <div class="alert alert-info">
                    <p class="mb-0">We found your email: <strong>{{ email }}</strong></p>
                    <p class="mb-0">Please complete your student ID to continue.</p>
                </div>
                
                <form method="POST" action="{{ url_for('auth.student_verify', email=email) }}">
                    <div class="mb-4">
                        <label for="student_id" class="form-label">Your Student ID</label>
                        <div class="input-group">
                            <span class="input-group-text">{{ masked_id }}</span>
                            <input type="text" class="form-control" id="student_id" name="student_id" required>
                        </div>
                        <div class="form-text">Enter your complete student ID</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn" style="background-color: #002147; color: #FFD700;">Continue</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

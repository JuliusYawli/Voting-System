{% extends 'base.html' %}

{% block title %}Admin Login - RMU E-Voting System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm">
            <div class="card-header text-center" style="background-color: #002147; color: white;">
                <h3 class="mb-0">Admin Login</h3>
            </div>
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="RMU Logo" height="80">
                </div>
                
                <form method="POST" action="{{ url_for('auth.admin_login') }}">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn" style="background-color: #002147; color: #FFD700;">Login</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.login') }}" class="text-decoration-none">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
